<main>
    <h1 class="title">Word Game</h1>
    <div class="scrambled-word">{{appCtrl.randomScrambledWord}} - {{appCtrl.randomSolvedWord}}</div>
    <div class="solved-word">
        <input ng-model="word" ng-keydown="verifyIfDelete($event)" ng-change="verifyWord()" ng-class="{correct: correct, wrong: wrong}">
    </div>
    <div class="max-score">Score: {{score}}</div>
</main>
